  # FOOTER PARAMETERS
  footmark = "layout/feynmanfooter.png"
  stacklogo = "logo/UCRPAlogo.png"
  legalblurb = "All opinions expressed here are my own and do not necessarily represent those of any other agencies or groups."

  # HEADER PARAMETERS
