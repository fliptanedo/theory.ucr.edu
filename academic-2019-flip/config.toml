publishDir = "../www2019/flip" # relative to project root
baseurl = "https://theory.ucr.edu/flip/"
title = "Flip Tanedo "
copyright = "&copy; 2018 Philip (Flip) Tanedo<br/>Hosted on [GitHub](https://github.com/fliptanedo/theory.ucr.edu), Served by [Netlify](https://ucrtheory.netlify.com)."
theme = "academic"
enableEmoji = true
footnotereturnlinkcontents = "<sup>^</sup>"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
preserveTaxonomyNames = true
paginate = 10
disqusShortname = ""
googleAnalytics = ""
defaultContentLanguage = "en"
hasCJKLanguage = false  # Set `true` for Chinese/Japanese/Korean languages.
defaultContentLanguageInSubdir = false
enableGitInfo = false

[outputs]
  home = [ "HTML", "CSS", "RSS", "JSON" ]
  section = [ "HTML", "RSS" ]

[blackfriday]
  hrefTargetBlank = true  # `true` opens external links in a new tab.
  fractions = true  # `false` disables smart fractions (e.g. 5/12 formatted as a fraction).
  smartypants = true  # `false` disables all smart punctuation substitutions (e.g. smart quotes, dashes, fractions).

[params]
  color_theme = "fliptheme"
  font = "flipfont"

  # Your details.
  name = "Flip Tanedo"
  role = "Assistant Professor"
  organizations = [ { name = "UCR Particle Theory", url = "http://theory.ucr.edu" } ]

  gravatar = false  # Get your avatar from Gravatar.com? (true/false)
  avatar = "profile/Flip600_sq.jpg"  # Specify an avatar image (in `static/img/` folder) or delete value to disable avatar.
  # email = "flip@example.org"
  email1 = "flip.tanedo" # using cryptedmail
  email2 = "ucr" # using cryptedmail
  email3 = "edu" # using cryptedmail
  address = "3054 Physics Building, University of California, Riverside, CA 92521, USA"
  office_hours = "Email for appointment"
  phone = "x26168"
  # skype = "echo123"
  # telegram = ""
  keybase = ""

  # Diplay a logo in navigation bar rather than title (optional).
  logo = "" #   an image in `static/img/`

  map = 0  #   0: No map, 1: Google Maps
  map_api_key = ""
  latitude = "33.9745"
  longitude = "-117.3254"
  zoom = 17

  date_format = "Jan 2, 2006"
  time_format = "3:04 PM"
  reading_time = true
  comment_count = true
  section_pager = false
  math = true # global LaTeX rendering
  highlight = false # Highlight.js options
  highlight_languages = []
  sharing = false
  privacy_pack = false

  # Link custom CSS and JS assets
  #   (relative to /static/css and /static/js respectively)
  custom_css = ['flip2019layout.css', 'cryptedmail.css', 'flip2018.css', 'flipaboutme.css', 'slick.css', 'slick-theme.css', 'flipslick.css', 'flipiconlist.css', 'flipnav.css']
